<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Win XP/Css/Style.css">
</head>

<body>
    <div class="main">
        <section class="phone">
            <div>
                <h1>
                    Well this is not published for your phones
                </h1>
            </div>
        </section>


        <div class="icons-list">
            <div id="cmd" class="icons">
                <img src="/Win XP/images/cmd.png" alt="cmd">
                <a>CMD</a>
            </div>
            
            <div id="my_files" class="icons">
                <img src="/Win XP/images/my_files.png" alt="my_files">
                <a>My Files</a>
            </div>

            <div id="my_computer" class="icons">
                <img src="/Win XP/images/my_computer.png" alt="my_computer">
                <a>My Computer</a>
            </div>
            
            <div id="editor" class="icons">
                <img src="/Win XP/images/editor.png" alt="editor">
                <a>Editor</a>
            </div>
            
            <div id="recycle_bin" class="icons">
                <img src="/Win XP/images/recycle_bin.png" alt="recycle_bin">
                <a>recycle_bin</a>
            </div>
            
            <div id="internet" class="icons">
                <img src="/Win XP/images/internet.png" alt="internet">
                <a>internet</a>
            </div>
            
            <div id="keyboard" class="icons">
                <img src="/Win XP/images/keyboard.png" alt="keyboard">
                <a>keyboard</a>
            </div>
            
            <div id="internet_explorer" class="icons">
                <img src="/Win XP/images/internet_explorer.png" alt="internet_explorer">
                <a>internet_explorer</a>
            </div>
            
            <div id="mouse" class="icons">
                <img src="/Win XP/images/mouse.png" alt="mouse">
                <a>mouse</a>
            </div>
        </div>



        <div class="taskbar">
            <div class="start">
                <img src="/Win XP/images/start.png" alt="">
                <a>start</a>
            </div>
        </div>
    </div>

</body>

</html>
